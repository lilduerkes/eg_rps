<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Rock, Fire, Water</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body onload="initPick()">
    <h1 class="title">Rock, Fire, Water Game</h1>
    <main>
      <section class="pick">
        <h3>Click to Choose</h3>
        <div class="choices">
          <a class="rock" onclick="rockPick()">
            <img src="img/coolRock.png" alt="cartoon rock">
          </a>
          <a class="paper" onclick="paperPick()">
            <img src="img/fireeee.png" alt="cartoon fire">
          </a>
          <a class="scissors" onclick="scissorsPick()">
            <img src="img/waterrrr.png" alt="cartoon water">
          </a>
        </div>
      </section>

      <section class="opp">
        <h3>Opponent Chooses</h3>
        <div class="opp-pick">
          <img id="oppResult" src="">
        </div>
      </section>
    </main>

    <div class="result-wrapper">
      <h1 id="result">&nbsp;</h1>
    </div>

    <div class="scoreboard">
      <h2>Scoreboard</h2>
      <p>Wins: <span id="wins">0</span></p>
      <p>Losses: <span id="losses">0</span></p>
      <p>Ties: <span id="ties">0</span></p>
      <button onclick="resetScore()">Reset Score</button>
    </div>

    <script src="logic.js"></script>
  </body>
</html>
